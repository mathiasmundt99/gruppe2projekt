<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Opgavedatabase – Admin</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="app-shell">
      <!-- Topbar -->
      <header class="topbar">
        <div class="topbar-left">
          <h1>Opgavedatabase</h1>
          <span class="topbar-subtitle">Excel → JSON · Admin interface</span>
        </div>

        <div class="topbar-right">
          <div class="theme-toggle-wrapper">
            <span class="theme-label">Light</span>
            <label class="theme-toggle">
              <input type="checkbox" id="themeToggle" />
              <span class="theme-slider"></span>
            </label>
            <span class="theme-label">Dark</span>
          </div>
        </div>
      </header>

      <!-- Main content -->
      <main class="main">
        <!-- Controls -->
        <section class="toolbar">
          <div class="toolbar-left">
            <div class="field-group">
              <label for="searchInput">Søg</label>
              <input
                id="searchInput"
                type="text"
                placeholder="Søg i titel, zone, beskrivelse..."
              />
            </div>

            <div class="field-group">
              <label for="filterType">Type</label>
              <select id="filterType">
                <option value="">Alle typer</option>
                <option value="land">Land</option>
                <option value="sø">Sø</option>
              </select>
            </div>
          </div>

          <div class="toolbar-right">
            <button id="refreshBtn" class="btn secondary">Genindlæs</button>
            <button id="exportBtn" class="btn secondary">Eksportér JSON</button>
            <button id="addTaskBtn" class="btn primary">
              + Ny opgave
            </button>
          </div>
        </section>

        <!-- Table -->
        <section class="table-card">
          <div class="table-header">
            <h2>Opgaver</h2>
            <span id="taskCount" class="muted"></span>
          </div>
          <div class="table-wrapper">
            <table class="tasks-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Titel</th>
                  <th>Type</th>
                  <th>Zone</th>
                  <th>Lat</th>
                  <th>Lon</th>
                  <th>Options</th>
                  <th style="width: 1%;">Actions</th>
                </tr>
              </thead>
              <tbody id="tasksTableBody">
                <!-- Rækker renderes via JS -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Edit drawer (sidepanel) -->
    <aside id="editDrawer" class="drawer">
      <div class="drawer-backdrop" id="editDrawerBackdrop"></div>
      <div class="drawer-panel">
        <header class="drawer-header">
          <div>
            <h2>Redigér opgave</h2>
            <p class="muted">
              ID: <span id="editTaskIdLabel"></span>
            </p>
          </div>
          <button id="closeEditDrawerBtn" class="icon-btn" aria-label="Luk">
            ✕
          </button>
        </header>

        <form id="editTaskForm" class="drawer-body">
          <input type="hidden" name="id" id="editTaskId" />

          <div class="field-col">
            <label for="editTitel">Titel</label>
            <input id="editTitel" name="titel" type="text" required />
          </div>

          <div class="field-col">
            <label for="editBeskrivelse">Beskrivelse</label>
            <textarea
              id="editBeskrivelse"
              name="beskrivelse"
              rows="3"
            ></textarea>
          </div>

          <div class="field-row">
            <div class="field-col">
              <label for="editType">Type</label>
              <select id="editType" name="type">
                <option value="land">Land</option>
                <option value="sø">Sø</option>
              </select>
            </div>

            <div class="field-col">
              <label for="editZone">Zone / Location</label>
              <input id="editZone" name="zone" type="text" />
            </div>
          </div>

          <div class="field-row">
            <div class="field-col">
              <label for="editRadius">Radius (meter)</label>
              <input id="editRadius" name="radius" type="number" />
            </div>

            <div class="field-col">
              <label for="editDifficulty">Sværhedsgrad</label>
              <input id="editDifficulty" name="difficulty" type="text" />
            </div>
          </div>

          <div class="field-row">
            <div class="field-col">
              <label for="editLatitude">Latitude (N)</label>
              <input
                id="editLatitude"
                name="latitude"
                type="number"
                step="0.0001"
              />
            </div>

            <div class="field-col">
              <label for="editLongitude">Longitude (E)</label>
              <input
                id="editLongitude"
                name="longitude"
                type="number"
                step="0.0001"
              />
            </div>
          </div>

          <div class="field-row">
            <div class="field-col">
              <label for="editDuration">Varighed</label>
              <input id="editDuration" name="duration" type="text" />
            </div>

            <div class="field-col">
              <label for="editActivation">Aktiveringsbetingelse</label>
              <input
                id="editActivation"
                name="activationCondition"
                type="text"
              />
            </div>
          </div>

          <div class="field-col">
            <label for="editOptions">Options (semicolon-separeret)</label>
            <input
              id="editOptions"
              name="options"
              type="text"
              placeholder="fx A;B;C"
            />
            <p class="help-text">
              Visning i listen bliver til chips: [A] [B] [C]
            </p>
          </div>

          <div class="field-row">
            <div class="field-col checkbox-col">
              <label>
                <input type="checkbox" id="editActivated" name="activated" />
                Aktiveret
              </label>
            </div>
            <div class="field-col checkbox-col">
              <label>
                <input type="checkbox" id="editCompleted" name="completed" />
                Fuldført
              </label>
            </div>
          </div>

          <footer class="drawer-footer">
            <button type="button" id="deleteTaskBtn" class="btn danger">
              Slet
            </button>
            <div class="drawer-footer-right">
              <button
                type="button"
                id="cancelEditBtn"
                class="btn secondary"
              >
                Annullér
              </button>
              <button type="submit" class="btn primary">Gem ændringer</button>
            </div>
          </footer>
        </form>
      </div>
    </aside>

    <!-- Modal for new task -->
    <div id="newTaskModal" class="modal">
      <div class="modal-backdrop" id="newTaskBackdrop"></div>
      <div class="modal-dialog">
        <header class="modal-header">
          <h2>Ny opgave</h2>
          <button id="closeNewTaskBtn" class="icon-btn" aria-label="Luk">
            ✕
          </button>
        </header>

        <form id="newTaskForm" class="modal-body">
          <div class="field-col">
            <label for="newTitel">Titel</label>
            <input id="newTitel" name="titel" type="text" required />
          </div>

          <div class="field-col">
            <label for="newBeskrivelse">Beskrivelse</label>
            <textarea
              id="newBeskrivelse"
              name="beskrivelse"
              rows="3"
            ></textarea>
          </div>

          <div class="field-row">
            <div class="field-col">
              <label for="newType">Type</label>
              <select id="newType" name="type">
                <option value="land">Land</option>
                <option value="sø">Sø</option>
              </select>
            </div>

            <div class="field-col">
              <label for="newZone">Zone / Location</label>
              <input id="newZone" name="zone" type="text" />
            </div>
          </div>

          <div class="field-row">
            <div class="field-col">
              <label for="newRadius">Radius (meter)</label>
              <input id="newRadius" name="radius" type="number" />
            </div>

            <div class="field-col">
              <label for="newDifficulty">Sværhedsgrad</label>
              <input id="newDifficulty" name="difficulty" type="text" />
            </div>
          </div>

          <div class="field-row">
            <div class="field-col">
              <label for="newLatitude">Latitude (N)</label>
              <input
                id="newLatitude"
                name="latitude"
                type="number"
                step="0.0001"
              />
            </div>

            <div class="field-col">
              <label for="newLongitude">Longitude (E)</label>
              <input
                id="newLongitude"
                name="longitude"
                type="number"
                step="0.0001"
              />
            </div>
          </div>

          <div class="field-row">
            <div class="field-col">
              <label for="newDuration">Varighed</label>
              <input id="newDuration" name="duration" type="text" />
            </div>

            <div class="field-col">
              <label for="newActivation">Aktiveringsbetingelse</label>
              <input
                id="newActivation"
                name="activationCondition"
                type="text"
              />
            </div>
          </div>

          <div class="field-col">
            <label for="newOptions">Options (semicolon-separeret)</label>
            <input
              id="newOptions"
              name="options"
              type="text"
              placeholder="fx A;B;C"
            />
          </div>

          <footer class="modal-footer">
            <button
              type="button"
              id="cancelNewTaskBtn"
              class="btn secondary"
            >
              Annullér
            </button>
            <button type="submit" class="btn primary">
              Opret opgave
            </button>
          </footer>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
