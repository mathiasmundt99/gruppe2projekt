<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opgave Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Opgaver</h1>

    <section id="task-form">
        <h2>Opret ny opgave</h2>

        <label>Title:</label>
        <input id="title" type="text">

        <label>Description:</label>
        <input id="description" type="text">

        <label>Type:</label>
        <input id="type" type="text">

        <label>Location:</label>
        <input id="location" type="text">

        <label>Radius:</label>
        <input id="radius" type="number">

        <label>Latitude:</label>
        <input id="latitude" type="number" step="any">

        <label>Longitude:</label>
        <input id="longitude" type="number" step="any">
        
        <label>Handlinger (adskilt af ;)</label>
        <input id="options" placeholder="Start;Stop;Læs videre">

        <label>Activation Condition</label>
        <input id="activationCondition" placeholder="Lokalitet">

        <label>Activated</label>
        <select id="activated">
            <option value="false">False</option>
            <option value="true">True</option>
        </select>

        <label>Completed</label>
        <select id="completed">
            <option value="false">False</option>
            <option value="true">True</option>
        </select>

        <label>Difficulty</label>
        <input id="difficulty" placeholder="Let / Mellem / Svær">

        <button onclick="createTask()">Opret opgave</button>
        <button id="updateBtn" onclick="updateTask()" style="display:none;">Gem ændringer</button>

    </section>

    <h2>Eksisterende opgaver</h2>
    <a href="https://gruppe2-opgaver.onrender.com/staticfiles/opgaver.json" download>
    Download JSON
</a>
    <div id="task-list"></div>

    <script src="script.js"></script>
</body>
</html>
