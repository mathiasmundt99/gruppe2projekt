<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opgave Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Opgave Manager</h1>

        <section class="form-section">
            <h2>Opret ny opgave</h2>

            <form id="taskForm">
                <input type="text" id="title" placeholder="Titel" required>
                <input type="text" id="description" placeholder="Beskrivelse">
                <input type="text" id="type" placeholder="Type">
                <input type="text" id="zone" placeholder="Zone">
                <input type="number" id="radius" placeholder="Radius (meter)">
                <input type="number" id="latitude" placeholder="Latitude">
                <input type="number" id="longitude" placeholder="Longitude">
                <input type="text" id="options" placeholder="Options (komma-separeret)">

                <button type="submit">➕ Tilføj opgave</button>
            </form>
        </section>

        <section class="task-list">
            <h2>Alle opgaver</h2>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Titel</th>
                        <th>Type</th>
                        <th>Zone</th>
                        <th>Handlinger</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rækker indsættes her -->
                </tbody>
            </table>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
