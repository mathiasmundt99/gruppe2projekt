<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opgave Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Opgaver</h1>

    <section id="task-form">
        <h2>Opret ny opgave</h2>

        <label>Title:</label>
        <input id="title" type="text">

        <label>Description:</label>
        <input id="description" type="text">

        <label>Type:</label>
        <input id="type" type="text">

        <label>Location:</label>
        <input id="location" type="text">

        <label>Radius:</label>
        <input id="radius" type="number">

        <label>Latitude:</label>
        <input id="latitude" type="number" step="any">

        <label>Longitude:</label>
        <input id="longitude" type="number" step="any">

        <button onclick="createTask()">Opret opgave</button>
    </section>

    <h2>Eksisterende opgaver</h2>
    <div id="task-list"></div>

    <script src="script.js"></script>
</body>
</html>
